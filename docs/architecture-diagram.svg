<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="azureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCF2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0078D4"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="400" fill="#f5f5f5"/>

  <!-- Title -->
  <text x="450" y="35" font-family="Segoe UI, Arial" font-size="24" font-weight="bold" fill="#0078D4" text-anchor="middle">StreamBridge Architecture</text>
  <text x="450" y="55" font-family="Segoe UI, Arial" font-size="12" fill="#666" text-anchor="middle">Serverless Telemetry Ingestion Pipeline</text>

  <!-- Client Box -->
  <g transform="translate(30, 120)" filter="url(#shadow)">
    <rect width="100" height="100" rx="8" fill="#fff" stroke="#0078D4" stroke-width="2"/>
    <rect width="100" height="25" rx="8" fill="url(#azureGradient)"/>
    <text x="50" y="17" font-family="Segoe UI, Arial" font-size="11" fill="white" text-anchor="middle">Client</text>
    <!-- Computer icon -->
    <rect x="30" y="45" width="40" height="30" rx="2" fill="#0078D4"/>
    <rect x="35" y="50" width="30" height="20" rx="1" fill="#fff"/>
    <rect x="40" y="78" width="20" height="5" fill="#0078D4"/>
    <text x="50" y="95" font-family="Segoe UI, Arial" font-size="9" fill="#333" text-anchor="middle">External App</text>
  </g>

  <!-- Arrow 1 -->
  <line x1="135" y1="170" x2="175" y2="170" stroke="#0078D4" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="155" y="160" font-family="Segoe UI, Arial" font-size="9" fill="#666" text-anchor="middle">HTTPS</text>

  <!-- APIM Box -->
  <g transform="translate(180, 120)" filter="url(#shadow)">
    <rect width="120" height="100" rx="8" fill="#fff" stroke="#0078D4" stroke-width="2"/>
    <rect width="120" height="25" rx="8" fill="url(#azureGradient)"/>
    <text x="60" y="17" font-family="Segoe UI, Arial" font-size="11" fill="white" text-anchor="middle">API Management</text>
    <!-- API icon -->
    <circle cx="60" cy="55" r="18" fill="#0078D4"/>
    <text x="60" y="60" font-family="Segoe UI, Arial" font-size="14" fill="white" text-anchor="middle">API</text>
    <text x="60" y="88" font-family="Segoe UI, Arial" font-size="9" fill="#333" text-anchor="middle">/uploadTelemetry</text>
  </g>

  <!-- Arrow 2 -->
  <line x1="305" y1="170" x2="345" y2="170" stroke="#0078D4" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="325" y="160" font-family="Segoe UI, Arial" font-size="9" fill="#666" text-anchor="middle">Trigger</text>

  <!-- Logic Apps Box -->
  <g transform="translate(350, 120)" filter="url(#shadow)">
    <rect width="130" height="100" rx="8" fill="#fff" stroke="#0078D4" stroke-width="2"/>
    <rect width="130" height="25" rx="8" fill="url(#azureGradient)"/>
    <text x="65" y="17" font-family="Segoe UI, Arial" font-size="11" fill="white" text-anchor="middle">Logic Apps</text>
    <!-- Workflow icon -->
    <rect x="35" y="45" width="60" height="10" rx="2" fill="#0078D4"/>
    <rect x="45" y="58" width="60" height="10" rx="2" fill="#00BCF2"/>
    <rect x="25" y="71" width="60" height="10" rx="2" fill="#0078D4"/>
    <text x="65" y="95" font-family="Segoe UI, Arial" font-size="9" fill="#333" text-anchor="middle">Orchestration</text>
  </g>

  <!-- Arrow 3 (to Function) -->
  <line x1="485" y1="155" x2="545" y2="125" stroke="#0078D4" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="520" y="130" font-family="Segoe UI, Arial" font-size="9" fill="#666" text-anchor="middle">Crash</text>

  <!-- Arrow 4 (to Cosmos) -->
  <line x1="485" y1="185" x2="545" y2="215" stroke="#0078D4" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="520" y="210" font-family="Segoe UI, Arial" font-size="9" fill="#666" text-anchor="middle">Telemetry</text>

  <!-- Function App Box -->
  <g transform="translate(550, 70)" filter="url(#shadow)">
    <rect width="130" height="90" rx="8" fill="#fff" stroke="#0078D4" stroke-width="2"/>
    <rect width="130" height="25" rx="8" fill="url(#azureGradient)"/>
    <text x="65" y="17" font-family="Segoe UI, Arial" font-size="11" fill="white" text-anchor="middle">Function App</text>
    <!-- Function icon -->
    <text x="65" y="55" font-family="Segoe UI, Arial" font-size="24" fill="#0078D4" text-anchor="middle">Æ’</text>
    <text x="65" y="75" font-family="Segoe UI, Arial" font-size="9" fill="#333" text-anchor="middle">ProcessCrashDump</text>
  </g>

  <!-- Cosmos DB Box -->
  <g transform="translate(550, 180)" filter="url(#shadow)">
    <rect width="130" height="90" rx="8" fill="#fff" stroke="#0078D4" stroke-width="2"/>
    <rect width="130" height="25" rx="8" fill="url(#azureGradient)"/>
    <text x="65" y="17" font-family="Segoe UI, Arial" font-size="11" fill="white" text-anchor="middle">Cosmos DB</text>
    <!-- Database icon -->
    <ellipse cx="65" cy="50" rx="25" ry="8" fill="#0078D4"/>
    <rect x="40" y="50" width="50" height="20" fill="#0078D4"/>
    <ellipse cx="65" cy="70" rx="25" ry="8" fill="#0078D4"/>
    <ellipse cx="65" cy="50" rx="25" ry="8" fill="#00BCF2"/>
    <text x="65" y="85" font-family="Segoe UI, Arial" font-size="8" fill="#333" text-anchor="middle">TelemetryData</text>
  </g>

  <!-- Arrow from Function to Cosmos -->
  <line x1="615" y1="165" x2="615" y2="175" stroke="#0078D4" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Return arrows (dashed) -->
  <line x1="680" y1="115" x2="720" y2="115" stroke="#666" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="720" y1="115" x2="720" y2="290" stroke="#666" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="720" y1="290" x2="80" y2="290" stroke="#666" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="80" y1="290" x2="80" y2="225" stroke="#666" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <text x="400" y="305" font-family="Segoe UI, Arial" font-size="10" fill="#666" text-anchor="middle">Response Flow</text>

  <!-- Legend -->
  <g transform="translate(720, 120)">
    <rect width="160" height="120" rx="5" fill="#fff" stroke="#ddd"/>
    <text x="80" y="20" font-family="Segoe UI, Arial" font-size="11" font-weight="bold" fill="#333" text-anchor="middle">Legend</text>
    <line x1="20" y1="40" x2="50" y2="40" stroke="#0078D4" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="60" y="44" font-family="Segoe UI, Arial" font-size="10" fill="#333">Data Flow</text>
    <line x1="20" y1="60" x2="50" y2="60" stroke="#666" stroke-width="1.5" stroke-dasharray="5,3"/>
    <text x="60" y="64" font-family="Segoe UI, Arial" font-size="10" fill="#333">Response</text>
    <rect x="20" y="75" width="25" height="15" rx="3" fill="url(#azureGradient)"/>
    <text x="60" y="87" font-family="Segoe UI, Arial" font-size="10" fill="#333">Azure Service</text>
    <rect x="20" y="100" width="8" height="8" fill="#0078D4"/>
    <text x="35" y="108" font-family="Segoe UI, Arial" font-size="9" fill="#333">Consumption Tier</text>
  </g>

  <!-- Footer -->
  <text x="450" y="380" font-family="Segoe UI, Arial" font-size="10" fill="#999" text-anchor="middle">StreamBridge Demo - Azure Serverless Architecture</text>
</svg>
